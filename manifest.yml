---
# This manifest deploys a Python Flask application with a ElephantSQL database
applications:
- name: nyu-promotion-service-sp2203
  path: .
  instances: 2
  memory: 256M
  hostname: nyu-promotion-service-sp2203
  domain: us-south.cf.appdomain.cloud
  disk_quota: 1024M
  buildpacks: python_buildpack
  timeout: 180
  services:
  - ElephantSQL
  env:
    FLASK_APP : service:app
    FLASK_DEBUG : false
