<!DOCTYPE html>
<html>
  <head>
    <title>Promotion Demo RESTful Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/cerulean_bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
          <h1>Promotion Demo REST API Service</h1>
      </div>

      <!-- Flash Message -->
      <div class="table-responsive">
        <table class="table">
          <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
        </table>
      </div>

      <!-- FORM -->
      <div class="col-md-12" id="form_data">
        <h3>Create, Retrieve, Update, and Delete a Promotion:</h3>
        <div class="well">
          <div class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="promotion_id">Promotion ID:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="promotion_id" placeholder="Enter ID of Promotion">
              </div>
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
                <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
              </div>
            </div>
          </div> <!-- form horizontal -->

          <div class="form-horizontal">

            <!-- NAME -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promotion_name">Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="promotion_name" placeholder="Enter name for Promotion">
              </div>
            </div>

            <!-- START DATE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promotion_start_date">Start Date:</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="promotion_start_date" placeholder="01/01/2022">
              </div>
            </div>

            <!-- END DATE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promotion_end_date">End Date:</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="promotion_end_date" placeholder="01/01/2022">
              </div>
            </div>

            <!-- TYPE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promotion_type">Type:</label>
              <div class="col-sm-10">
                <select class="form-control" id="promotion_type">
                  <option value="VALUE">Value</option>
                  <option value="PERCENTAGE">Percentage</option>
                  <option value="UNKNOWN" selected>Unknown</option>
                </select>
              </div>
            </div>

            <!-- VALUE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promotion_value">Value:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="promotion_value" placeholder="Enter value for Promotion">
              </div>
            </div>

            <!-- ONGOING -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promotion_ongoing">Ongoing:</label>
              <div class="col-sm-10">
                <select class="form-control" id="promotion_ongoing">
                  <option value="true" selected>True</option>
                  <option value="false">False</option>
                </select>
              </div>
            </div>

            <!-- PRODUCT ID -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promotion_product_id">Product ID:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="promotion_product_id" placeholder="Enter ID for discounted product">
              </div>
            </div>

            <!-- SUBMIT BUTTONS -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                <button type="submit" class="btn btn-primary" id="clear-btn">Clear</button>
                <button type="submit" class="btn btn-success" id="create-btn">Create</button>
                <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
              </div>
            </div>
          </div> <!-- form horizontal -->
        </div> <!-- end well -->
      </div> <!-- end Form -->

      <!-- Search Results -->
      <div class="table-responsive col-md-12" id="search_results">
        <table class="table table-striped">
          <thead>
          <tr>
            <th class="col-md-1">ID</th>
            <th class="col-md-4">Name</th>
            <th class="col-md-4">Category</th>
            <th class="col-md-3">Available</th>
            <th class="col-md-3">Gender</th>
            <th class="col-md-3">Birthday</th>
          </tr>
          </thead>
        </table>
      </div>

      <footer>
        <br><br>
        <p>&copy; NYU DevOps Company 2022</p>
      </footer>

    </div> <!-- container -->

  <script type="text/javascript" src = "static/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src = "static/js/bootstrap.min.js"></script>

  <!-- YOUR REST API -->
  <script type="text/javascript" src="static/js/rest_api.js"></script>

  </body>
</html>
